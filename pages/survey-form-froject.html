<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" cotent="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/survey-form-provect.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label"
            >Name
            <input
              type="text"
              class=""
              id="name"
              placeholder="Enter your name"
              required
          /></label>
        </div>

        <div class="form-group">
          <label id="email-label"
            >Email
            <input
              type="email"
              class=""
              id="email"
              placeholder="Enter your email"
              required
          /></label>
        </div>

        <div class="form-group">
          <label id="number-label"
            >Age (optional)
            <input
              type="number"
              class=""
              id="number"
              min="16"
              max="100"
              placeholder="Age"
            />
          </label>
        </div>

        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select id="dropdown" required>
            <option disabled selected value>Select your current role</option>
            <option value="Student">Student</option>
            <option value="Job">Full-time job</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label class="block-label"
            ><input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="Yes"
              checked
            />
            Definitely yes</label
          >
          <label class="block-label"
            ><input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="Maybe"
            />
            Maybe, not sure</label
          >
          <label class="block-label"
            ><input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="No"
            />
            No, no, no!!!</label
          >
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <small>(Check all that apply)</small>
          </p>
          <label class="block-label"
            ><input type="checkbox" class="checkbox-input" value="Front-end" />
            Front-end Projects</label
          >
          <label class="block-label"
            ><input type="checkbox" class="checkbox-input" value="Back-end" />
            Back-end Projects</label
          >
          <label class="block-label"
            ><input
              type="checkbox"
              class="checkbox-input"
              value="Video lectures"
            />
            More video lectures</label
          >
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="textarea"
            placeholder="Enter your comment here â¤µ"
          ></textarea>
        </div>

        <div class="form-group">
          <button type="Submit" class="submit-button" id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
